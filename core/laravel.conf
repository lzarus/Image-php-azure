<VirtualHost *>
  ServerName localhost
  ServerAlias localhost
  DocumentRoot "/home/site/wwwroot/public/"
  Protocols h2 http/1.1
  <Directory />
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
  </Directory>
  ErrorLog /dev/stderr
  TransferLog /dev/stdout
</VirtualHost>
