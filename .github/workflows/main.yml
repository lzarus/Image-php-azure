name: CI/CD
on:
  push:
    branches:
      - devops/node-20
env:
  PHP_VERSION: '20.11'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.MYGITHUB_TOKEN }}

      - name: Build and push Docker image for Node on GHCR and Docker Hub
        run: |
          docker buildx build --push -t ghcr.io/${{ github.repository_owner }}/node:${{ github.sha }} -t ghcr.io/${{ github.repository_owner }}/node:${{ env.PHP_VERSION }} -t ${{ secrets.DOCKERHUB_USERNAME }}/node:${{ env.PHP_VERSION }} .

      - name: Cleanup Docker Buildx
        run: docker buildx prune --all
